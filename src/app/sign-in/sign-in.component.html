

<div class="divContainer">
    <mat-card class="formContainer">
        <mat-card-header>
            <mat-card-title>User Login</mat-card-title>
        </mat-card-header>
        
        <mat-card-content>
            <form class="d-flex flex-column" [formGroup]="loginForm">
    
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" 
                           formControlName="email">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                        Email required!
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                        Wrong Email address!
                    </mat-error>
                </mat-form-field>
    
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input  type="password"  
                            matInput 
                            [type]="hide ? 'password' : 'text'" 
                            placeholder="Password" 
                            formControlName="password">

                    <button mat-icon-button 
                            matSuffix (click)="hide = !hide" 
                            [attr.aria-label]="'Hide password'" 
                            [attr.aria-pressed]="hide">

                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        Password required!
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
                        Wrong password!
                    </mat-error>
                    
                </mat-form-field>
                    <div class="buttonContainer">
                        <a      style="text-decoration: none; color: black;"
                                routerLink="/signUp">Sign Up
                        </a>
                        <button [disabled]="loginForm.invalid" 
                                mat-raised-button 
                                color="primary">Sign In
                        </button>
                        
                     </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
